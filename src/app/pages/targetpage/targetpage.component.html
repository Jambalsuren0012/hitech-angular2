<div class="max-w-screen-2xl mx-auto px-4 py-8">
  <div class="flex flex-col lg:flex-row gap-8">
    <!-- Main Content Section -->
    <div class="flex-1">
      <div class="w-full mb-6">
        <img
          class="w-full h-1/2 object-cover"
          [src]="imgUrl + coordinatDetails.picurl"
          alt="Item Image"
        />
      </div>
      <div class="text-center mb-4">
        <h1 class="text-2xl md:text-3xl font-semibolds text-gray-800">
          {{ coordinatDetails.title }}
        </h1>
        <p
          class="text-gray-600 rounded-md shadow-md bg-gray-100 mt-2 text-base md:text-lg"
        >
          {{ coordinatDetails.description }}
        </p>
      </div>
      <div class="p-4 shadow-md bg-gray-100">
        <div
          class="prose max-w-none text-lg"
          [innerHTML]="coordinatDetails.info"
        ></div>
      </div>
    </div>

    <!-- Sidebar Section -->
    <div class="w-full lg:w-1/3">
      <app-sidebar></app-sidebar>
    </div>
  </div>
</div>
