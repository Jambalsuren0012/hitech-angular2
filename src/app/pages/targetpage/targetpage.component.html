<div
  class="max-w-screen-xl mx-auto px-4 py-8"
  *ngIf="coordinatDetails; else notFound"
>
  <img [src]="coordinatDetails.picurl" alt="Item Image" />
  <h1>{{ coordinatDetails.title }}</h1>
  <p>{{ coordinatDetails.description }}</p>
</div>
<ng-template #notFound>
  <p>Details not found for the selected item.</p>
</ng-template>
