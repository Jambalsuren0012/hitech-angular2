<div class="bg-gray-100">
  <div *ngIf="coordinatDetails" class="max-w-screen-2xl mx-auto px-4 py-8">
    <div
      class="flex justify-between border-t border-b border-gray-600 py-2 mb-4"
    >
      <h6>
        <fa-icon [icon]="faClock"></fa-icon>
        {{ getFormattedDate(coordinatDetails.created_at) }}
      </h6>
      <div class="flex gap-4">
        <a
          [href]="
            'https://www.facebook.com/sharer/sharer.php?u=' + currentPageUrl
          "
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            class="h-8 w-8"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/1024px-2021_Facebook_icon.svg.png"
            alt="Share on Facebook"
          />
        </a>
        <a
          [href]="'https://x.com/intent/tweet?url=' + currentPageUrl"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            class="h-8 w-8"
            src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/x-social-media-black-icon.png"
            alt="Share on X"
          />
        </a>
      </div>
    </div>

    <!-- News Content and Sidebar Section -->
    <div class="flex max-w-screen-2xl mx-auto flex-col lg:flex-row gap-4 my-4">
      <div>
        <!-- Image Section Above News Content -->
        <div
          *ngIf="coordinatDetails"
          class="bg-white rounded shadow-md w-full mb-4"
        >
          <div class="p-4 md:p-6">
            <img
              class="w-full object-cover"
              [src]="imageUrl + coordinatDetails.picurl"
              alt="coordinatDetails.picurl"
            />
          </div>
        </div>
        <div class="bg-white mb-4 rounded shadow-md">
          <div class="p-4 md:p-6">
            <h1
              class="text-xl sm:text-2xl md:text-3xl text-justify font-medium font-lora sm:text-left mb-4"
            >
              {{ coordinatDetails.title | translate }}
            </h1>
          </div>
        </div>
        <!-- News Content -->
        <div class="w-full mb-4 lg:mb-0">
          <div class="bg-white rounded shadow-md">
            <div class="p-4 md:p-6">
              <p
                class="text-justify coordinates-content px-2 font-ptsans lg:px-0 md:p-4 text-lg news-content"
                [innerHTML]="coordinatDetails?.info | translate"
              ></p>
            </div>
          </div>
        </div>
      </div>
      <!-- Sidebar Section -->
      <app-sidebar></app-sidebar>
    </div>
  </div>
</div>
