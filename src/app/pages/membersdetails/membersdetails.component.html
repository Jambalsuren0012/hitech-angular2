<div class="bg-gray-100">
  <div class="max-w-screen-2xl mx-auto px-4">
    <div *ngIf="memberDetails">
      <div class="w-full mb-4 lg:mb-0">
        <div class="bg-white my-4 rounded shadow-md">
          <!-- Image Container -->
          <div class="my-2 flex justify-center items-center">
            <img
              *ngIf="memberDetails.picurl"
              [src]="imageUrl + memberDetails.picurl"
              alt="Member Image"
              class="rounded-lg w-60 h-60"
            />
          </div>
          <!-- Member Details -->
          <div class="my-4 p-4 md:p-6 text-center justify-center items-center">
            <h2 class="text-2xl text-gray-800 font-semibold font-lora">
              {{ memberDetails.title }}
            </h2>
            <p class="text-black text-lg font-ptsans">
              <span class="text-lg font-semibold">Албан Тушаал:</span>
              {{ memberDetails.description }}
            </p>
          </div>
          <!-- Member Info -->
          <div class="p-4 md:p-6">
            <p
              class="text-justify px-2 font-ptsans lg:px-0 md:p-4 text-lg news-content"
              [innerHTML]="memberDetails?.info | translate"
            ></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
