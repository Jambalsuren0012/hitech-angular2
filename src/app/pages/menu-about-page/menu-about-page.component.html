<!-- Background Image Section with Overlay -->
<div
  class="relative w-full h-[600px] overflow-hidden flex items-center justify-center"
>
  <!-- Background Image -->
  <div
    *ngIf="aboutUsData[0]?.picurl"
    class="absolute inset-0 bg-cover bg-center"
    [ngStyle]="{
      'background-image': 'url(' + imageUrl + aboutUsData[0]?.picurl + ')',
    }"
  ></div>

  <!-- Dark Overlay for Readability -->
  <div class="absolute inset-0 bg-black bg-opacity-40"></div>

  <!-- Centered Title -->
  <h1
    class="absolute text-white text-2xl font-oswald sm:text-4xl md:text-5xl font-medium text-center"
  >
    {{ aboutUsData[0]?.title }}
  </h1>
</div>

<div
  *ngIf="aboutUsData && aboutUsData.length"
  class="max-w-screen-xl mx-auto mb-10 px-4"
>
  <!-- Title Section -->
  <div class="flex flex-col md:flex-row">
    <div>
      <div class="flex-1 bg-white overflow-hidden">
        <!-- Main Content -->
        <div class="">
          <div>
            <h1
              class="text-xl md:text-2xl lg:text-3xl font-semibold md:my-4 lg:my-8 my-2 text-[#001a3d]"
            >
              {{ aboutUsData[0]?.title }}
            </h1>
            <p
              class="text-justify text-[#4f5d6a] font-roboto text-lg"
              [innerHTML]="aboutUsData[0]?.info || 'Content details go here.'"
            ></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
