<div class="bg-gray-100">
  <div class="max-w-screen-2xl mx-auto p-4">
    <div class="flex flex-col lg:flex-row-reverse gap-4 my-4 rounded-lg">
      <!-- Sidebar for categories -->
      <div class="lg:w-1/4 p-4">
        <app-sidebar></app-sidebar>
      </div>

      <!-- Book details section -->
      <div class="lg:w-3/4 p-4 rounded-lg">
        <div
          *ngIf="bookDetails"
          class="flex justify-between border-t border-b py-2"
        >
          <h6>
            <fa-icon [icon]="faClock"></fa-icon>
            {{ getFormattedDate(bookDetails.created_at) }}
          </h6>
          <div class="flex gap-4">
            <a
              [href]="
                'https://www.facebook.com/sharer/sharer.php?u=' + currentPageUrl
              "
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                class="h-8 w-8"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/1024px-2021_Facebook_icon.svg.png"
                alt="Share on Facebook"
              />
            </a>
            <a
              [href]="'https://x.com/intent/tweet?url=' + currentPageUrl"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                class="h-8 w-8"
                src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/x-social-media-black-icon.png"
                alt="Share on X"
              />
            </a>
          </div>
        </div>
        <div *ngIf="bookDetails" class="flex flex-col mt-2 md:flex-row gap-4">
          <div class="md:w-1/3">
            <div class="bg-white rounded shadow-md">
              <div class="p-4 md:p-6">
                <img
                  [src]="imageUrl + bookDetails.picurl"
                  alt="{{ bookDetails.title }}"
                  class="rounded-lg shadow-md w-full object-cover"
                />
              </div>
            </div>
          </div>
          <div class="md:w-2/3 space-y-2">
            <div class="bg-white rounded shadow-md">
              <div class="p-4 md:p-6">
                <h1 class="text-2xl font-medium font-lora">
                  {{ bookDetails.title }}
                </h1>
              </div>
            </div>
            <div class="bg-white books-content rounded shadow-md">
              <div class="p-4 md:p-6">
                <div [innerHTML]="bookDetails.info"></div>
              </div>
            </div>

            <a
              [href]="imageUrl + bookDetails.pdf"
              target="_blank"
              class="text-gray-800 hover:underline"
            >
              PDF Үзэх
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
