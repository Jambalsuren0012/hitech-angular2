<div class="max-w-screen-lg mx-auto p-4">
  <div class="flex flex-col lg:flex-row gap-4">
    <!-- Sidebar for categories -->
    <div class="lg:w-1/4 bg-gray-100 p-4 rounded-lg shadow-md">
      <h2 class="text-lg font-semibold mb-4">Categories</h2>
      <ul class="space-y-2">
        <li *ngFor="let category of categories">
          <a
            [routerLink]="['/book/category', category.id]"
            class="block py-2 px-4 rounded-lg text-gray-700 hover:bg-gray-200 transition-colors"
          >
            {{ category.name }}
          </a>
        </li>
      </ul>
    </div>

    <!-- Book details section -->
    <div class="lg:w-3/4 bg-white p-4 rounded-lg shadow-md">
      <div *ngIf="bookdetailslist" class="flex flex-col md:flex-row gap-4">
        <div class="md:w-1/3">
          <img
            [src]="bookdetailslist.imgUrl"
            alt="{{ bookdetailslist.title }}"
            class="rounded-lg shadow-md w-full object-cover"
          />
        </div>
        <div class="md:w-2/3 space-y-2">
          <h1 class="text-2xl font-bold">{{ bookdetailslist.title }}</h1>
          <p>{{ bookdetailslist.describtion }}</p>
          <a
            [href]="bookdetailslist.pdfUrl"
            target="_blank"
            class="text-blue-500 hover:underline"
          >
            Read PDF
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
