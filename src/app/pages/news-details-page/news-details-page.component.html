<div *ngIf="newsDetails" class="max-w-screen-xl mx-auto px-4 py-8">
  <h1
    class="text-lg sm:text-xl md:text-2xl font-medium text-center sm:text-left"
  >
    {{ newsDetails.title }}
  </h1>
  <h6>
    <fa-icon [icon]="faClock"></fa-icon>
    {{ getFormattedDate(newsDetails.created_at) }}
  </h6>
  <div class="my-6">
    <img
      class="w-3/5 float-left pr-2 rounded-lg shadow-lg object-cover"
      [src]="newsDetails.picurl"
      alt=""
    />
    <p class="text-justify" [innerHTML]="newsDetails.info"></p>
  </div>

  <div class="w-[100%] h-[40%] mx-auto my-6 clear-both pt-6 relative">
    <!-- Left Navigation Button -->
    <button
      (click)="carousel.prev()"
      class="absolute left-2 top-1/2 transform -translate-y-1/2 bg-gray-800 text-white p-2 rounded-l"
    >
      <svg
        fill="#ffffff"
        height="200px"
        width="200px"
        version="1.1"
        id="Layer_1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 0 330.002 330.002"
        xml:space="preserve"
        transform="rotate(270)"
        stroke="#ffffff"
      >
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g
          id="SVGRepo_tracerCarrier"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></g>
        <g id="SVGRepo_iconCarrier">
          <path
            id="XMLID_105_"
            d="M324.001,209.25L173.997,96.75c-5.334-4-12.667-4-18,0L6.001,209.25c-6.627,4.971-7.971,14.373-3,21 c2.947,3.93,7.451,6.001,12.012,6.001c3.131,0,6.29-0.978,8.988-3.001L164.998,127.5l141.003,105.75c6.629,4.972,16.03,3.627,21-3 C331.972,223.623,330.628,214.221,324.001,209.25z"
          ></path>
        </g>
      </svg>
    </button>

    <owl-carousel-o [options]="customOptions" #carousel>
      <ng-container *ngFor="let image of slider!">
        <ng-template carouselSlide>
          <div class="news-card">
            <img [src]="image.picurl" alt="Image" class="news-card__image" />
            <p *ngIf="!newsDetails.url">Image URL not found!</p>
          </div>
        </ng-template>
      </ng-container>
    </owl-carousel-o>

    <!-- Right Navigation Button -->
    <button
      (click)="carousel.next()"
      class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-gray-800 text-white p-2 rounded-r"
    >
      <svg
        fill="#ffffff"
        height="200px"
        width="200px"
        version="1.1"
        id="Layer_1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 0 330.002 330.002"
        xml:space="preserve"
        transform="rotate(90)"
        stroke="#ffffff"
      >
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g
          id="SVGRepo_tracerCarrier"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></g>
        <g id="SVGRepo_iconCarrier">
          <path
            id="XMLID_105_"
            d="M324.001,209.25L173.997,96.75c-5.334-4-12.667-4-18,0L6.001,209.25c-6.627,4.971-7.971,14.373-3,21 c2.947,3.93,7.451,6.001,12.012,6.001c3.131,0,6.29-0.978,8.988-3.001L164.998,127.5l141.003,105.75c6.629,4.972,16.03,3.627,21-3 C331.972,223.623,330.628,214.221,324.001,209.25z"
          ></path>
        </g>
      </svg>
      <!-- Right arrow -->
    </button>
  </div>
</div>
