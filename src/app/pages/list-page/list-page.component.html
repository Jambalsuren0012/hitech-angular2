<div
  class="flex flex-col md:flex-row relative justify-center gap-4 max-w-screen-xl mx-auto"
>
  <!-- Sidebar Component -->
  <div
    class="md:max-w-xs w-full md:w-80 rounded-lg mt-14 shadow-lg h-full md:sticky md:top-40 my-4 md:mb-0 z-20"
  >
    <!-- Header Section with Icon and Title -->
    <div class="flex bg-[#4D695A] items-center p-3 rounded-t-md border-b z-20">
      <h2 class="font-semibold text-white">Хууль, эрхзүйн акт</h2>
    </div>

    <!-- List of Categories -->
    <ul class="bg-white rounded-b-md">
      <li
        *ngFor="let item of categories"
        class="hover:bg-gray-100 cursor-pointer"
      >
        <a href="#" class="block p-3 border-b border-gray-200 text-gray-800">
          {{ item.name }}
        </a>
      </li>
    </ul>
  </div>

  <!-- Content Section with Cards and Pagination -->
  <div class="flex flex-col items-center w-full max-w-screen-xl pt-8">
    <h1 class="items-start text-2xl font-bold text-[#0A0078]">
      Хууль, эрхзүйн акт
    </h1>
    <!-- Added top padding -->
    <!-- Cards Grid -->
    <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3 w-full">
      <ng-container *ngFor="let item of paginatedItems">
        <div
          class="relative flex flex-col my-6 bg-white shadow-sm border border-slate-200 rounded-lg w-full md:w-76 h-auto"
        >
          <div
            class="relative h-56 m-2.5 overflow-hidden text-white rounded-md group"
          >
            <img
              [src]="item.imgUrl"
              alt="card-image"
              class="object-cover w-full h-full transition-transform duration-300 ease-in-out transform group-hover:scale-110"
            />
          </div>

          <div class="p-4">
            <h6 class="mb-2 text-slate-800 text-xl font-semibold two-line-text">
              {{ item.title }}
            </h6>
            <p class="text-slate-600 leading-normal font-light">
              {{ item.description | slice: 0 : 150 }}
            </p>
            <a
              [routerLink]="['/news', item.id]"
              class="inline-flex items-center mt-2 px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-[#4D695A] dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              Дэлгэрэнгүй
              <svg
                class="rtl:rotate-180 w-3.5 h-3.5 ms-2"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 14 10"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M1 5h12m0 0L9 1m4 4L9 9"
                />
              </svg>
            </a>
          </div>
        </div>
      </ng-container>
    </div>

    <!-- Pagination Controls Centered at the Bottom -->
    <div class="flex justify-center my-4 space-x-2">
      <!-- Previous Arrow Button -->
      <button
        (click)="previousPage()"
        [disabled]="currentPage === 1"
        class="px-3 py-2 text-blue-600 border border-gray-300 rounded-md hover:bg-gray-100 focus:outline-none"
      >
        «
      </button>

      <!-- Page Numbers -->
      <ng-container
        *ngFor="let page of [].constructor(totalPages); let i = index"
      >
        <button
          (click)="changePage(i + 1)"
          [class.bg-[#4D695A]]="currentPage === i + 1"
          [class.text-gray-100]="currentPage === i + 1"
          [class.hover:bg-gray-200]="currentPage !== i + 1"
          class="px-3 py-2 text-blue-600 border border-gray-300 rounded-md focus:outline-none"
        >
          {{ i + 1 }}
        </button>
      </ng-container>

      <!-- Next Arrow Button -->
      <button
        (click)="nextPage()"
        [disabled]="currentPage === totalPages"
        class="px-3 py-2 text-blue-600 border border-gray-300 rounded-md hover:bg-gray-100 focus:outline-none"
      >
        »
      </button>
    </div>
  </div>
</div>
