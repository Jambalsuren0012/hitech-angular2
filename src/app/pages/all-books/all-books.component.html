<!-- Hero Section with Centered Text -->
<div
  class="relative w-full h-[600px] overflow-hidden flex items-center justify-center"
>
  <div
    class="absolute inset-0 bg-cover bg-center"
    [ngStyle]="{
      'background-image':
        'url(https://www.buffalo.edu/content/www/advancement/work-with-us/about-the-university/_jcr_content/par/image_386387655.img.1920.612.jpg/1654610309624.jpg)',
    }"
  >
    <div class="absolute inset-0 bg-black bg-opacity-40"></div>

    <!-- Centered Text -->
    <h1
      class="absolute text-white text-3xl sm:text-4xl md:text-5xl font-oswald font-medium text-center w-full"
      style="top: 50%; transform: translateY(-50%)"
    >
      Our Blog
    </h1>
  </div>
</div>

<!-- Content Section with Cards and Pagination -->
<div class="max-w-screen-lg mx-auto px-4 py-10">
  <!-- Content Section with Cards -->

  <!-- blog -->

  <ng-container class="my-10" *ngFor="let book of bookData; trackBy: trackById">
    <a [routerLink]="['/book-details', book.id]" class="">
      <div class="relative">
        <img
          [src]="imageUrl + book.picurl"
          alt="card-image"
          class="object-cover rounded-md w-full h-[500px] transition-transform duration-300 ease-in-out transform group-hover:scale-110"
        />
      </div>

      <div class="p-4">
        <h6 class="mb-2 text-slate-800 text-xl font-medium font-roboto">
          {{ book.title }}
        </h6>
      </div>
    </a>
  </ng-container>
</div>
