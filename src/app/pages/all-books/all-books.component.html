<div class="bg-gray-100">
  <div class="flex flex-col md:flex-row relative pt-10 justify-between gap-4 max-w-screen-xl mx-auto">
    <!-- Content Section with Cards and Pagination -->
    <div class="flex flex-col w-full md:w-3/4">
      <h1 class="items-start text-2xl font-medium font-lora text-gray-800 mb-4">
        Ном, Нийтлэл
      </h1>
      <!-- books Grid -->
      <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
        <ng-container *ngFor="let book of bookData; trackBy: trackById">
          <a [routerLink]="['/book-details', book.id]" class="relative flex flex-col my-6 bg-white shadow-sm">
            <div class="relative m-2.5 overflow-hidden text-white group">
              <img [src]="imageUrl + book.picurl" alt="card-image"
                class="object-cover w-1/2 h-full mx-auto transition-transform duration-300 ease-in-out transform group-hover:scale-110" />
            </div>

            <div class="p-4">
              <h6 class="mb-2 text-slate-800 text-xl text-center font-medium font-lora line-clamp-3">
                {{ book.title }}
              </h6>
            </div>
          </a>
        </ng-container>
      </div>

      <!-- Pagination Controls -->
      <div class="flex justify-center my-4 space-x-2">
        <button (click)="previousPage()" [disabled]="currentPage === 1"
          class="px-3 py-2 text-blue-600 border border-gray-300 rounded-md hover:bg-gray-100 focus:outline-none">
          «
        </button>

        <ng-container *ngFor="let page of [].constructor(totalPages); let i = index">
          <button *ngIf="i + 5 > currentPage && i < currentPage + 5" (click)="changePage(i + 1)"
            [class.bg-[#1A3675]]="currentPage === i + 1" [class.text-gray-100]="currentPage === i + 1"
            [class.hover:bg-gray-200]="currentPage !== i + 1"
            class="px-3 py-2 text-blue-600 border border-gray-300 rounded-md focus:outline-none">
            {{ i + 1 }}
          </button>
        </ng-container>

        <button (click)="nextPage()" [disabled]="currentPage === totalPages"
          class="px-3 py-2 text-blue-600 border border-gray-300 rounded-md hover:bg-gray-100 focus:outline-none">
          »
        </button>
      </div>
    </div>

    <!-- Sidebar Section -->
    <app-sidebar class="w-full md:w-1/4 md:sticky md:top-0"></app-sidebar>
  </div>
</div>
