<div class="new-book-carousel relative my-4 mx-auto max-w-full overflow-hidden">
  <a routerLink="/books">
    <h1 class="text-2xl font-bold my-4 text-gray-800">Ном, Бүтээл →</h1>
  </a>
  <!-- Left button -->
  <div class="absolute hidden lg:block left-0 top-1/2 transform -translate-y-1/2 z-10">
    <button (click)="carousel.prev()" class="py-2 px-2 text-gray-600 hover:text-gray-300" type="button">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-8 h-8">
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
        <g id="SVGRepo_iconCarrier">
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M15.7071 4.29289C16.0976 4.68342 16.0976 5.31658 15.7071 5.70711L9.41421 12L15.7071 18.2929C16.0976 18.6834 16.0976 19.3166 15.7071 19.7071C15.3166 20.0976 14.6834 20.0976 14.2929 19.7071L7.29289 12.7071C7.10536 12.5196 7 12.2652 7 12C7 11.7348 7.10536 11.4804 7.29289 11.2929L14.2929 4.29289C14.6834 3.90237 15.3166 3.90237 15.7071 4.29289Z"
            fill="currentColor"></path>
        </g>
      </svg>
    </button>
  </div>
  <owl-carousel-o #carousel [options]="customOptions" class="w-full">
    <ng-container *ngFor="let book of bookData; trackBy: trackById">
      <ng-template carouselSlide>
        <div class="book-item px-4 flex relative group">
          <a [routerLink]="['/book-details', book.id]" class="relative block">
            <div class="w-48 h-64 overflow-hidden relative flex items-center justify-center">
              <img class="w-full h-full object-cover" [src]="imageUrl + book.picurl" alt="{{ book.title }}"
                loading="lazy" />
            </div>

            <button
              class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 text-white text-sm font-medium opacity-0 group-hover:opacity-100 transition duration-300">
              Дэлгэрэнгүй
            </button>
          </a>
          <div class="text-left px-4">
            <h3 class="text-blue-800 text-base">
              {{ book.title }}
            </h3>

            <h5 class="text-slate-600 font-light">
              {{ book.description | slice: 0 : 80 }}
            </h5>
            <button class="text-sm font-medium text-gray-600 hover:text-gray-900" (click)="openPdf(book.pdf)">
              PDF Үзэх
            </button>
          </div>
        </div>
      </ng-template>
    </ng-container>
  </owl-carousel-o>

  <div class="absolute hidden lg:block right-0 top-1/2 transform -translate-y-1/2 z-10">
    <button (click)="carousel.next()" class="rounded-full py-2 px-4 text-gray-600 hover:text-gray-300" type="button">
      <!-- Right arrow SVG icon -->
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" transform="rotate(180)">
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
        <g id="SVGRepo_iconCarrier">
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M15.7071 4.29289C16.0976 4.68342 16.0976 5.31658 15.7071 5.70711L9.41421 12L15.7071 18.2929C16.0976 18.6834 16.0976 19.3166 15.7071 19.7071C15.3166 20.0976 14.6834 20.0976 14.2929 19.7071L7.29289 12.7071C7.10536 12.5196 7 12.2652 7 12C7 11.7348 7.10536 11.4804 7.29289 11.2929L14.2929 4.29289C14.6834 3.90237 15.3166 3.90237 15.7071 4.29289Z"
            fill="currentColor"></path>
        </g>
      </svg>
    </button>
  </div>

  <!-- Flexbox button placed at the bottom-left -->
</div>
