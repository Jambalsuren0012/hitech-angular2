<div class="new-book-carousel relative my-2">
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let book of bookData; trackBy: trackById">
      <ng-template carouselSlide>
        <div class="book-item flex">
          <a [routerLink]="['book/category', book.id]">
            <img
              class="h-96 w-32 px-10"
              [src]="book.compressedUrl || book.imgUrl"
              alt="{{ book.title }}"
              loading="lazy"
            />
          </a>
          <div>
            <h3>{{ book.title }}</h3>
            <h5>{{ book.describtion }}</h5>
            <button (click)="openPdf(book.pdfUrl)">View PDF</button>
          </div>
        </div>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>
