<div class="new-book-carousel relative my-2">
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let book of bookData">
      <ng-template carouselSlide>
        <div class="book-item">
          <a [routerLink]="['book/category', book.id]" class="flex">
            <img
              class="h-96 w-32 px-10"
              [src]="book.imgUrl"
              alt="{{ book.title }}"
              loading="lazy"
            />
            <div>
              <h3>{{ book.title }}</h3>
              <h5>{{ book.describtion }}</h5>
              <button (click)="openPdf(book.pdfUrl)">View PDF</button>
            </div>
          </a>
        </div>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>
