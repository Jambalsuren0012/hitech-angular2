<section class="w-full min-h-[420px] text-white bg-black py-16 px-6">
  <div class="max-w-6xl mx-auto text-center">
    <!-- Subtitle -->
    <p class="text-base font-montserrat text-red-500 font-medium mb-3">
      Бидний түншүүд​
    </p>

    <!-- Heading -->
    <h2
      class="text-4xl font-montserrat sm:text-5xl md:text-6xl font-extrabold tracking-tight mb-10"
    >
      Дэлхий даяар 15+ гаруй хамтрагчид
    </h2>

    <!-- Partners grid -->
    <div
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 items-center"
    >
      <!-- Partner logos -->
      <ng-container *ngFor="let p of visiblePartners()">
        <div
          class="flex items-center justify-center font-montserrat h-20 rounded-lg bg-[#121212] backdrop-blur-sm shadow-sm p-4"
        >
          <img
            [src]="p.logo"
            [alt]="p.alt || p.name"
            class="max-h-10 object-contain"
          />
        </div>
      </ng-container>

      <!-- +more (Only visible on mobile) -->
      <button
        *ngIf="moreCount() > 0"
        (click)="showMore()"
        class="flex md:hidden items-center justify-center h-20 rounded-lg p-4 text-lg font-medium text-white/70 bg-[#111111] hover:bg-[#1a1a1a] transition"
      >
        +{{ moreCount() }} more
      </button>

      <!-- Show less (Only visible on mobile) -->
      <button
        *ngIf="allShown() && partners.length > initialVisible"
        (click)="showLess()"
        class="flex md:hidden items-center justify-center h-20 rounded-lg p-4 text-lg font-medium text-white/70 bg-[#111111] hover:bg-[#1a1a1a] transition"
      >
        Show less
      </button>
    </div>
  </div>
</section>
