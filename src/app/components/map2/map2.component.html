<div class="mx-auto">
  <a routerLink="/map">
    <h1 class="text-2xl font-bold text-[#0A0078] my-2 ml-4">
      Хээрийн судалгаа →
    </h1></a
  >
  <div class="z-10 w-full flex flex-col md:flex-row items-start">
    <!-- Map Section -->
    <div
      style="z-index: 1"
      id="map"
      class="w-full h-[300px] bg-gray-200 md:basis-3/5 md:mx-4 rounded-lg"
    >
      <!-- Placeholder for map content -->
    </div>

    <!-- Text Section -->
    <div class="w-full p-4 md:basis-2/5">
      <h1 class="text-xl">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nulla quia
        eligendi porro ullam obcaecati sequi ipsam iusto consectetur hic iste.
        Maxime qui labore magnam amet expedita libero provident hic harum.
      </h1>
      <div *ngFor="let item of coordinates">
        <a [routerLink]="['/map', item.id]">
          <p class="text-lg text-[#0A0078]">
            &#9679; {{ item.title }}, {{ item.description }}
          </p>
        </a>
      </div>
    </div>
  </div>
</div>
