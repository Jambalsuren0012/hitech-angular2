<div class="mx-auto max-w-screen-xl">
  <h1 class="text-2xl font-bold text-blue-500">Хээрийн судалгаа</h1>
  <div class="z-0 w-full flex-wrap flex relative">
    <div
      id="map"
      class="mx-4 relative"
      style="width: 70vw; height: 50vh; z-index: 1"
    ></div>
    <div class="relative z-10 w-80">
      <h1 class="text-xl">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nulla quia
        eligendi porro ullam obcaecati sequi ipsam iusto consectetur hic iste.
        Maxime qui labore magnam amet expedita libero provident hic harum.
      </h1>
      <div *ngFor="let item of coordinates">
        <p class="text-lg text-blue-500">
          &#9679;{{ item.title }},{{ item.description }}
        </p>
      </div>
    </div>
  </div>
</div>
