<div class="w-full bg-white lg:w-72 px-4 lg:px-0 order-first lg:order-last">
  <h2 class="text-xl font-bold uppercase text-blue-800">их уншигдсан мэдээ</h2>
  <ul>
    <li *ngFor="let news of topReadNews; let i = index">
      <div class="flex gap-4 mb-4 items-start">
        <!-- Number with border bottom -->
        <h1 class="text-2xl font-bold border-b-2 border-blue-700 pb-1">
          {{ i + 1 }}
        </h1>
        <!-- News title -->
        <a [routerLink]="['/news', news.id]" class="flex-1">
          <h1
            class="text-lg font-semibold line-clamp-3 text-[#252525] hover:text-[#D4AF37]"
          >
            {{ news.title }}
          </h1>
        </a>
      </div>
    </li>
  </ul>
  <div class="" *ngFor="let video of Videodata">
    <h2 class="text-xl text-blue-800 font-bold uppercase mb-2">
      Их үзэлттэй бичлэг
    </h2>
    <div class="relative overflow-hidden" style="width: 100%; height: auto">
      <youtube-player
        [videoId]="getVideoId(video.url)"
        [width]="300"
        [height]="180"
        class="w-full h-auto"
      >
      </youtube-player>
    </div>
  </div>
</div>
