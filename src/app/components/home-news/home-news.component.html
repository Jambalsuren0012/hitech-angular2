<div class="max-w-screen-2xl mx-auto">
  <!-- Sidebar Section -->
  <div class="lg:flex lg:flex-row mt-8">
    <!-- Main content area for the sidebar -->
    <div class="lg:w-3/4 p-4">
      <!-- Showing only the most recent news (1 data) -->
      <a
        [routerLink]="['/news', news.id]"
        *ngFor="let news of lastNews; trackBy: trackById"
        class="flex flex-col lg:flex-row h-auto lg:h-[20vw]"
      >
        <!-- Text section on the left -->
        <div
          class="lg:w-2/5 lg:h-full bg-[#4D695A] p-4 flex flex-col justify-between"
        >
          <h1 class="text-xl font-bold text-white">{{ news.title }} s</h1>
          <p class="text-white">{{ news.description | slice: 0 : 150 }}</p>
          <h6 class="text-xs text-[#0A0078]">
            <fa-icon [icon]="faClock"></fa-icon>
            <p class="text-blue-900 font-bold text-lg">{{ news.created_at }}</p>
          </h6>
        </div>

        <!-- Image section on the right -->
        <div class="lg:w-3/5 lg:h-full">
          <img
            class="w-full h-full object-cover"
            [src]="news.picurl"
            alt="News image"
          />
        </div>
      </a>

      <!-- News Card Section for last 1-3 created_at news -->
      <div class="mt-8 flex flex-col lg:flex-row gap-8">
        <a
          [routerLink]="['/news', news.id]"
          *ngFor="let news of recentNews"
          class="lg:w-1/3"
        >
          <img
            class="w-full h-48 object-cover"
            [src]="news.picurl"
            alt="News Image"
          />
          <div class="bg-[#b7bb87] rounded-b-lg h-24">
            <h3
              class="text-lg font-bold p-2 text-pretty line-clamp-3 text-black hover:text-[#0A0078]"
            >
              {{ news.title }}
            </h3>
          </div>
        </a>
      </div>
    </div>

    <!-- Sidebar content on the right for large screens (Top 5 readcount news) -->
    <div class="lg:w-1/4 p-4 order-first lg:order-last">
      <h2 class="text-xl font-bold text-blue-800 uppercase mb-2">
        Их уншилттай мэдээ
      </h2>
      <ul>
        <li *ngFor="let news of topReadNews; let i = index">
          <div class="flex gap-4 mb-4">
            <!-- Number with border -->
            <div class="relative">
              <span class="text-2xl font-bold border-b-2 border-blue-700">{{
                i + 1
              }}</span>
            </div>
            <!-- News Title -->
            <a [routerLink]="['/news', news.id]">
              <h1
                class="text-lg font-semibold text-[#252525] hover:text-[#0A0078]"
              >
                {{ news.title | slice: 0 : 40 }}
              </h1>
            </a>
          </div>
        </li>
      </ul>

      <div class="rounded-lg" *ngFor="let video of Videodata">
        <h2 class="text-xl text-blue-800 font-bold uppercase mb-2">
          Их үзэлттэй бичлэг
        </h2>

        <youtube-player
          class=""
          [videoId]="getVideoId(video.url)"
          width="380"
          height="190"
        >
        </youtube-player>
      </div>
    </div>
  </div>
</div>
