<div class="w-full mx-auto mt-16">
  <!-- Sidebar Section -->
  <a routerLink="/news">
    <h1 class="text-2xl text-blue-800 hover:text-[#D4AF37]">
      {{ "NEWS_INFORMATION" | translate }} >
    </h1>
  </a>
  <div class="lg:flex lg:flex-row">
    <!-- Main content area for the sidebar -->
    <div class="lg:w-3/4 p-4">
      <!-- Showing only the most recent news (1 data) -->
      <a
        [routerLink]="['/news', news.id]"
        *ngFor="let news of lastNews; trackBy: trackById"
        class="flex flex-col lg:flex-row h-auto lg:h-[20vw]"
      >
        <!-- Text section on the left -->
        <div
          class="lg:w-1/4 lg:h-full bg-[#1A3675] p-4 flex flex-col justify-between"
        >
          <h1 class="text-lg text-white line-clamp-4">
            {{ news.title | translate }}
          </h1>
          <p class="text-white line-clamp-5">
            {{ news.description | translate }}
          </p>
          <h6 class="flex gap-2 text-xs text-[#D4AF37]">
            <fa-icon class="text-lg text-[#D4AF37]" [icon]="faClock"></fa-icon>
            <p class="text-[#D4AF37] text-lg">
              {{ news.created_at | date: "yyyy-MM-dd" }}
            </p>
          </h6>
        </div>

        <!-- Image section on the right -->
        <div class="lg:w-3/4 lg:h-full">
          <img
            class="w-full h-full object-cover"
            [src]="news.picurl"
            alt="News image"
          />
        </div>
      </a>

      <!-- News Card Section for last 1-3 created_at news -->
      <div class="mt-8 flex flex-col lg:flex-row gap-8">
        <a
          [routerLink]="['/news', news.id]"
          *ngFor="let news of recentNews"
          class="lg:w-1/3"
        >
          <img
            class="w-full h-48 object-cover"
            [src]="news.picurl"
            alt="News Image"
          />
          <div class="bg-[#1A3675] rounded-b-lg h-24">
            <h3
              class="text-lg p-2 text-pretty line-clamp-3 text-white hover:text-blue-900"
            >
              {{ news.title }}
            </h3>
          </div>
        </a>
      </div>
    </div>

    <!-- Sidebar content on the right for large screens (Top 5 readcount news) -->
    <div class="lg:w-1/4 p-4 order-first lg:order-last">
      <h2 class="text-xl text-blue-800 uppercase mb-2 font-semibold">
        Их уншилттай мэдээ
      </h2>
      <ul class="mb-8">
        <li *ngFor="let news of topReadNews; let i = index">
          <div class="flex gap-4 mb-4">
            <!-- Number with border -->
            <div class="relative">
              <span class="text-2xl border-b-2 border-blue-700">{{
                i + 1
              }}</span>
            </div>
            <!-- News Title -->
            <a [routerLink]="['/news', news.id]">
              <h1
                class="text-base font-medium line-clamp-2 text-[#252525] hover:text-[#D4AF37]"
              >
                {{ news.title }}
              </h1>
            </a>
          </div>
          <!-- <p class="text-[#D4AF37] text-lg pl-7">
            {{ news.created_at | date: "yyyy-MM-dd" }}
          </p> -->
        </li>
      </ul>

      <div class="rounded-lg" *ngFor="let video of Videodata">
        <h2 class="text-xl text-blue-800 uppercase mb-2 font-semibold">
          Их үзэлттэй бичлэг
        </h2>

        <youtube-player
          class=""
          [videoId]="getVideoId(video.url)"
          width="380"
          height="190"
        >
        </youtube-player>
      </div>
    </div>
  </div>
</div>
