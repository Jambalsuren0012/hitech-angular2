<div class="w-full h-[50vh] md:h-[70vh] bg-cover bg-center relative">
  <!-- Loading Spinner -->
  <div
    *ngIf="isLoading"
    class="absolute inset-0 flex items-center justify-center bg-white bg-opacity-75 z-10"
  >
    <div
      class="spinner-border animate-spin inline-block w-8 h-8 border-4 rounded-full"
      role="status"
    >
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <!-- Carousel -->
  <div *ngIf="!isLoading" class="w-full h-[50vh] md:h-[70vh]">
    <owl-carousel-o [options]="customOptions">
      <ng-template carouselSlide *ngFor="let item of img">
        <img
          [src]="item.url"
          alt="Background Image"
          class="w-full h-[50vh] md:h-[70vh] object-cover object-center"
        />
      </ng-template>
    </owl-carousel-o>
  </div>
</div>
