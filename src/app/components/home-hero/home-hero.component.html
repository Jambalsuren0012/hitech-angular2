<div class="w-full h-[50vh] md:h-[70vh] bg-cover bg-center">
  <owl-carousel-o [options]="customOptions">
    <ng-template carouselSlide *ngFor="let item of img">
      <img
        [src]="item.compressedUrl || item.url"
        alt="Background Image"
        class="w-full h-[50vh] md:h-[70vh] object-cover object-center"
      />
    </ng-template>
  </owl-carousel-o>
</div>
