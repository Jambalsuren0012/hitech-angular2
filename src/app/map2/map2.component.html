<div class="max-w-screen-xl z-0 mx-auto flex relative">
  <div
    id="map"
    class="m-auto relative"
    style="width: 50%; height: 50vh; z-index: 1"
  ></div>
  <div class="relative z-10">
    <div *ngFor="let item of coordinates">
      <h1 class="text-xl">{{ item.title }}</h1>
      <p class="text-lg">&#9679;{{ item.description }}</p>
    </div>
  </div>
</div>
