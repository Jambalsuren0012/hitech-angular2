<!-- ðŸ”¹ Desktop Top Center Navbar -->
<nav
  class="fixed top-6 left-1/2 -translate-x-1/2 z-50 w-[100%] max-w-screen-2xl hidden md:flex items-center justify-between backdrop-blur-md bg-white/5 border border-white/10 rounded-full px-6 py-3 shadow-lg"
>
  <!-- LEFT: Logo -->
  <div class="flex items-center gap-2">
    <img
      src="assets/img/logo/logoonly.png"
      class="w-10 h-10 object-contain drop-shadow-[0_0_10px_#00aaff80]"
      alt="logo"
    />
    <span class="text-white font-semibold tracking-wide text-lg">
      Hitech Solution
    </span>
  </div>

  <!-- CENTER: Navigation -->
  <div class="flex items-center gap-2">
    <ng-container *ngFor="let item of sections">
      <button
        (click)="scrollToSection(item.id, $event)"
        class="px-4 py-1 rounded-md uppercase font-montserrat text-sm transition-all duration-300"
        [ngClass]="{
          'text-[#01aafd] font-semibold ': activeSection === item.id,
          'text-white/70 hover:text-white ': activeSection !== item.id,
        }"
      >
        {{ item.title }}
      </button>
    </ng-container>
  </div>

  <!-- RIGHT: Phone -->
  <a
    href="tel:+97670112266"
    class="hidden md:flex items-center gap-2 phone-btn"
  >
    <i class="fa-solid fa-phone"></i> 7011-2266
  </a>
</nav>

<!-- ðŸ”¹ Mobile Bottom Curved Nav -->
<!-- Mobile Bottom Curved Nav -->
<div
  class="fixed bottom-6 left-1/2 -translate-x-1/2 z-50 md:hidden w-[90%] max-w-[420px] h-20 bg-white/10 backdrop-blur-xl rounded-3xl flex items-center justify-around shadow-2xl overflow-visible border border-white/20"
>
  <!-- Floating Bubble -->
  <div
    class="absolute -top-6 w-16 h-16 bg-sky-500/30 rounded-full blur-2xl animate-pulse-glow"
  ></div>

  <!-- Icons Row -->
  <ng-container *ngFor="let item of sections">
    <button
      (click)="scrollToSection(item.id, $event)"
      class="flex flex-col items-center justify-center transition-all duration-300"
      [ngClass]="{
        'text-[#01aafd]': activeSection === item.id,
        'text-white/50 hover:text-sky-400': activeSection !== item.id,
      }"
    >
      <fa-icon [icon]="item.icon" class="text-2xl"></fa-icon>
      <!-- <span class="text-xs font-montserrat uppercase mt-1">
        {{ item.title.split(" ")[0] }}
      </span> -->
    </button>
  </ng-container>
</div>

<!-- Tailwind Custom Animation (Add to global CSS if needed) -->
<style>
  @keyframes pulse-glow {
    0%,
    100% {
      transform: scale(1);
      opacity: 0.6;
    }
    50% {
      transform: scale(1.2);
      opacity: 1;
    }
  }
  .animate-pulse-glow {
    animation: pulse-glow 2s infinite;
  }
</style>

<!-- ðŸ”¹ Right Side Vertical Dots -->
<nav
  class="fixed right-6 top-1/2 -translate-y-1/2 flex flex-col items-center space-y-6 z-40"
>
  <div class="md:flex flex-col items-center relative h-72">
    <ng-container *ngFor="let item of sections; let i = index">
      <a
        href="#{{ item.id }}"
        class="absolute left-1/2 -translate-x-1/2 transition-all duration-500"
        [style.top.%]="i * (100 / sections.length) + 100 / sections.length / 2"
      >
        <div
          class="w-3 h-3 rounded-full border border-gray-500 transition-all duration-500"
          [ngClass]="{
            'bg-[#01aafd] shadow-[0_0_10px_#00fff0] scale-125':
              activeSection === item.id,
            'bg-transparent hover:border-[#01aafd] hover:shadow-[0_0_5px_#00fff0]':
              activeSection !== item.id,
          }"
        ></div>
      </a>
    </ng-container>
  </div>
</nav>
