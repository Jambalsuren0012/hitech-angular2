<div class="relative">
  <!-- Background Section -->
  <div class="relative z-10">
    <div class="max-w-screen-2xl mx-auto my-10 md:my-20">
      <div
        class="md:my-4 lg:my-8 my-2 pt-24 mx-4 md:mx-10 lg:mx-20 flex flex-wrap justify-between"
      >
        <div class="w-full sm:w-auto">
          <h3 class="text-lg uppercase font-roboto text-white font-normal">
            Plan your journey
          </h3>
          <h2 class="text-5xl font-bold text-white font-oswald mt-2">
            OUR TOURS
          </h2>
        </div>

        <div class="group sm:mt-10 mt-4 w-full sm:w-auto">
          <button
            class="bg-[#fdb601] group-hover:bg-white text-white font-bold py-4 px-6 rounded-full flex items-center group-hover:text-[#001229]"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 448 512"
              class="w-4 h-4 mr-2 transition-all duration-300 ease-in-out group-hover:mr-0 group-hover:ml-2"
              fill="currentColor"
              stroke="currentColor"
            >
              <path
                d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"
              />
            </svg>
            See All
          </button>
        </div>
      </div>
      <!-- owl carouselSlide -->
      <div class="mx-4 md:mx-10 lg:mx-20">
        <owl-carousel-o [options]="carouselOptions">
          <ng-container *ngFor="let item of toursData">
            <ng-template carouselSlide>
              <div
                class="group mb-24 hover:text-white p-6 rounded-lg flex flex-col transition-all duration-700 ease-in-out min-h-[300px] bg-cover bg-center relative"
                [ngStyle]="{ 'background-image': 'url(' + item.imageUrl + ')' }"
              >
                <!-- Gradient Overlay 1 -->
                <div
                  class="absolute inset-0 rounded-lg bg-gradient-to-t from-gray-900/50 to-gray-900/10"
                ></div>

                <!-- Gradient Overlay 2 (Sky Blue) -->
                <div
                  class="absolute inset-0 rounded-lg bg-gradient-to-b from-sky-600/0 to-sky-600/60 opacity-0 group-hover:opacity-100 transition-opacity duration-500 ease-in-out"
                ></div>

                <!-- White Card -->
                <div
                  class="absolute left-1/2 top-[100%] w-[90%] transform -translate-x-1/2 -translate-y-1/2 bg-white group-hover:pt-6 transition-all duration-200 ease-in-out text-gray-900 border border-gray-200 shadow-2xl px-1 py-3 rounded-lg"
                >
                  <!-- SVG Icon -->
                  <div
                    class="absolute top-[-1rem] left-1/2 transform -translate-x-1/2 bg-green-900 rounded-full w-8 h-8 flex items-center justify-center text-white hover:bg-[#fbb300] hover:text-[#001229] transition-all duration-200 ease-in-out opacity-0 group-hover:opacity-100"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 448 512"
                      class="w-4 h-4"
                      fill="currentColor"
                      stroke="currentColor"
                    >
                      <path
                        d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"
                      />
                    </svg>
                  </div>

                  <!-- Text Content -->
                  <div class="text-center">
                    <a
                      class="group font-roboto font-medium text-[#001229] text-xl transition-all duration-300 ease-in-out"
                      href="#"
                    >
                      <span
                        class="bg-left-bottom bg-gradient-to-r from-green-900 to-green-900 bg-[length:0%_2px] bg-no-repeat group-hover:bg-[length:100%_2px] transition-all duration-500 ease-out"
                      >
                        {{ item.title }}
                      </span>
                    </a>

                    <p class="text-sm text-gray-500">
                      {{ item.description }}
                    </p>
                  </div>
                </div>
              </div>
            </ng-template>
          </ng-container>
        </owl-carousel-o>
      </div>
    </div>
  </div>
  <!-- ::before pseudo-element -->
  <div
    class="absolute top-0 left-0 w-full h-2/3 bg-green-900 before:content-[''] before:absolute before:top-0 before:left-0 before:w-full before:h-1/2 before:bg-green-900 before:z-0"
  ></div>
</div>
