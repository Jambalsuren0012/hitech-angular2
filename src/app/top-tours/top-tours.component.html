<div class="relative">
  <!-- Background Section -->
  <div class="relative z-10">
    <div class="max-w-screen-2xl mx-auto my-10 md:my-20">
      <div
        class="my-10 py-10 mx-4 md:mx-10 lg:mx-20 flex flex-wrap justify-between"
      >
        <div>
          <h3
            class="text-lg uppercase font-roboto text-green-900 font-semibold"
          >
            Take a look at our most popular tours
          </h3>
          <h2 class="text-5xl font-bold text-[#001229] font-Oswald mt-2">
            Top Tours
          </h2>
        </div>

        <div class="group">
          <button
            class="border border-green-900 text-green-900 font-bold py-4 px-6 rounded-full flex items-center group-hover:text-white group-hover:bg-green-900"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 448 512"
              class="w-4 h-4 mr-2 transition-all duration-300 ease-in-out group-hover:mr-0 group-hover:ml-2"
              fill="currentColor"
              stroke="currentColor"
            >
              <path
                d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"
              />
            </svg>
            See All
          </button>
        </div>
      </div>
      <div
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-x-8 mx-4 md:mx-10 lg:mx-20"
      >
        <div class="my-8" *ngFor="let item of toursData">
          <div
            [ngStyle]="{ 'background-image': 'url(' + item.imageUrl + ')' }"
            class="group bg-gray-50 hover:bg-[#21492a] hover:text-white bg-cover bg-center shadow-md p-6 rounded-t-lg flex flex-col transition-all duration-700 ease-in-out min-h-[200px] relative"
          >
            <div
              class="absolute inset-0 rounded-lg bg-gradient-to-t from-gray-900/50 to-gray-900/10"
            ></div>

            <!-- Gradient Overlay 2 (Sky Blue) -->
            <div
              class="absolute inset-0 rounded-lg bg-gradient-to-b from-sky-600/0 to-sky-600/60 opacity-0 group-hover:opacity-100 transition-opacity duration-500 ease-in-out"
            ></div>
            <div
              class="absolute bottom-0 left-0 bg-white group flex justify-center items-center group-hover:bg-[#fbb300] rounded-tr-3xl p-1 px-3"
            >
              <svg
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="w-6 h-5 m-1 group-hover:text-white text-[#001229]"
              >
                <path
                  d="M12 21C15.5 17.4 19 14.1764 19 10.2C19 6.22355 15.866 3 12 3C8.13401 3 5 6.22355 5 10.2C5 14.1764 8.5 17.4 12 21Z"
                  stroke="currentcolor"
                  stroke-width="1.536"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
                <path
                  d="M12 13C13.6569 13 15 11.6569 15 10C15 8.34315 13.6569 7 12 7C10.3431 7 9 8.34315 9 10C9 11.6569 10.3431 13 12 13Z"
                  stroke="currentcolor"
                  stroke-width="1.536"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </svg>
              <h1 class="group-hover:text-white text-sm text-[#001229]">
                {{ item.type }}
              </h1>
            </div>
          </div>
          <!-- UNDER TEXT -->
          <div
            class="bg-[#f2f2f2] group w-[calc(100%-1rem) rounded-b-lg px-8 py-4"
          >
            <!-- Title -->
            <span
              class="bg-left-bottom text-[#001a3d] font-roboto bg-gradient-to-r from-[#001229] text-xl font-semibold group-hover:text-green-900 to-green-900 bg-[length:0%_2px] bg-no-repeat group-hover:bg-[length:100%_2px] transition-all duration-500 ease-out"
            >
              {{ item.title }}
            </span>
            <p class="text-base text-gray-500">
              {{ item.toursCount }}/Per person
            </p>
            <!-- Description -->
            <div class="border-t border-gray-400 mt-3">
              <div class="flex gap-4 items-center mt-3 justify-center">
                <svg
                  class="w-4 h-4"
                  fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 512 512"
                >
                  <path
                    d="M225.8 468.2l-2.5-2.3L48.1 303.2C17.4 274.7 0 234.7 0 192.8l0-3.3c0-70.4 50-130.8 119.2-144C158.6 37.9 198.9 47 231 69.6c9 6.4 17.4 13.8 25 22.3c4.2-4.8 8.7-9.2 13.5-13.3c3.7-3.2 7.5-6.2 11.5-9c0 0 0 0 0 0C313.1 47 353.4 37.9 392.8 45.4C462 58.6 512 119.1 512 189.5l0 3.3c0 41.9-17.4 81.9-48.1 110.4L288.7 465.9l-2.5 2.3c-8.2 7.6-19 11.9-30.2 11.9s-22-4.2-30.2-11.9zM239.1 145c-.4-.3-.7-.7-1-1.1l-17.8-20-.1-.1s0 0 0 0c-23.1-25.9-58-37.7-92-31.2C81.6 101.5 48 142.1 48 189.5l0 3.3c0 28.5 11.9 55.8 32.8 75.2L256 430.7 431.2 268c20.9-19.4 32.8-46.7 32.8-75.2l0-3.3c0-47.3-33.6-88-80.1-96.9c-34-6.5-69 5.4-92 31.2c0 0 0 0-.1 .1s0 0-.1 .1l-17.8 20c-.3 .4-.7 .7-1 1.1c-4.5 4.5-10.6 7-16.9 7s-12.4-2.5-16.9-7z"
                  />
                </svg>
                <p
                  class="text-base text-gray-600 font-roboto group-hover:text-green-900 transition-all duration-1000 ease-out"
                >
                  {{ item.date }}
                </p>
                <div class="flex justify-center items-center">
                  <p
                    class="group-hover:text-green-900 transition-all duration-1000 ease-out"
                  >
                    Book now
                  </p>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 448 512"
                    class="w-4 h-4 mr-2 transition-all duration-300 ease-in-out group-hover:mr-0 group-hover:text-green-900 group-hover:ml-2"
                    fill="currentColor"
                    stroke="currentColor"
                  >
                    <path
                      d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"
                    />
                  </svg>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
