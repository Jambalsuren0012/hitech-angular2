<div class="bg-[#006ce4] rel w-full py-16">
  <div
    class="max-w-screen-xl mx-auto px-4 flex justify-between flex-wrap items-center relative text-white"
  >
    <div>
      <img
        class="w-full max-w-[510px] absolute top-14 mx-auto hidden md:block"
        src="./assets/img/footer/mountain.png"
        alt="Mountain Background"
      />

      <!-- Rotating Shape -->
      <img
        class="zoom-out absolute top-[-40px] right-[10%] w-12"
        src="https://www.mongoliatravel.net/assets/images/shapes/cta-star.png"
        alt="Rotating Shape"
      />
      <img
        class="zoom-out absolute top-[-40px] left-[-60px] right-[10%] w-12"
        src="https://www.mongoliatravel.net/assets/images/shapes/cta-star.png"
        alt="Star"
      />
      <img
        class="spinslow absolute left-[-50px] right-[10%] w-12"
        alt="Star"
        src="https://www.mongoliatravel.net/assets/images/shapes/cta-x.png"
      />
      <img
        class="spinslow absolute bottom-[-40px] right-[20%] w-12"
        src="https://www.mongoliatravel.net/assets/images/shapes/cta-x.png"
        alt="Rotating Shape"
      />
    </div>
    <!-- Background Mountain -->

    <!-- Content -->
    <div class="text-left mt-8">
      <h1 class="text-4xl font-bold font-oswald mb-4">
        Sign up for the newsletter
      </h1>
      <p class="text-lg max-w-[600px] mx-auto font-roboto">
        Travel discounts & other useful information straight to your inbox
      </p>
      <!-- Signup Form -->
      <!-- component -->
      <div
        class="border border-gray-50 w-full max-w-[400px] p-5 rounded-lg mt-2 mx-auto"
      >
        <div class="relative flex h-16 w-full">
          <!-- Button -->
          <button
            class="!absolute hover:bg-[#fbb030] hover:text-white right-0 top-1/2 h-12 mx-2 transform -translate-y-1/2 z-10 select-none rounded bg-white py-2 px-4 text-center align-middle text-base font-bold font-roboto text-[#001a3d] shadow-md transition-all hover:shadow-lg focus:opacity-85 active:opacity-85"
            type="button"
          >
            Subscribe Now
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 448 512"
              class="w-4 h-4 inline-block ml-1"
              fill="currentColor"
              stroke="currentColor"
            >
              <path
                d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"
              />
            </svg>
          </button>
          <!-- Input -->
          <input
            type="email"
            class="peer h-full w-full rounded-[7px] bg-[#003b95] px-3 py-2.5 pr-24 font-sans text-sm font-normal text-white outline-none focus:ring-2 focus:ring-blue-500 transition-all"
            placeholder="Your email address"
            required
          />
        </div>
      </div>

      <!-- stylesheet -->
    </div>
  </div>
</div>
